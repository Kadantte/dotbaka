## Import files (Colors,Etc)
import:
  - ~/.config/alacritty/light/colors.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Font
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 9

  offset:
    y: -2

  glyph_offset:
    y: -1

draw_bold_text_with_bright_colors: true

## Terminal window settings
window:
  padding:
    x: 20
    y: 20

  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  title: Alacritty

## Live config reload
live_config_reload: true

class:
  instance: Alacritty
  general: Alacritty

## Scroll
scrolling:
  history: 5000

# Visual
visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#ffffff"

# background_opacity: 1.0

##Selection
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

## Cs
cursor:
  style: 'Underline'

## Shell
shell:
  program: /usr/bin/fish

## Mouse
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true
